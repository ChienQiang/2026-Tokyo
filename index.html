                        <div className="bg-white p-2 shadow-xl shadow-stone-200/50 border border-stone-100 style-matsumoto">
                            <DailyMapView route={currentRoute} dayIndex={activeDay} />
                        </div>
                    </div>
                    
                    <div className="mt-12 text-center pb-12 opacity-40 font-serif">
                        <p className="text-[10px] tracking-[0.3em] uppercase text-stone-500">Tokyo Chronicles 2025</p>
                    </div>
                </div>

                {/* Detail Modal */}
                {selectedEvent && (
                    <div className="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-6">
                    <div 
                        className="absolute inset-0 bg-[#f6f5f3]/90 backdrop-blur-sm transition-opacity duration-500"
                        onClick={() => setSelectedEvent(null)}
                    ></div>
                    <div className={`bg-[#fdfbf7] relative z-10 w-full sm:max-w-lg shadow-2xl border border-stone-200 flex flex-col max-h-[85vh] animate-in fade-in zoom-in duration-500 overflow-hidden ${selectedEvent.style === 'kon' ? 'style-kon' : ''} ${selectedEvent.style === 'kusama' ? 'style-kusama' : ''} ${selectedEvent.style === 'ghibli' ? 'style-ghibli' : ''} ${selectedEvent.style === 'retro' ? 'style-retro' : ''} ${selectedEvent.style === 'nara' ? 'style-nara' : ''} ${selectedEvent.style === 'onepiece' ? 'style-onepiece' : ''} ${selectedEvent.style === 'gintama' ? 'style-gintama' : ''} ${selectedEvent.style === 'gaiac' ? 'style-gaiac' : ''} ${selectedEvent.style === 'miyake' ? 'style-miyake' : ''} ${selectedEvent.style === 'tel' ? 'style-tel' : ''} ${selectedEvent.style === 'ishiguro' ? 'style-ishiguro' : ''} ${selectedEvent.style === 'harajuku' ? 'style-harajuku' : ''} ${selectedEvent.style === 'oe' ? 'style-oe' : ''} ${selectedEvent.style === 'todai' ? 'style-todai' : ''} ${selectedEvent.style === 'sanae' ? 'style-sanae' : ''} ${selectedEvent.style === 'kachidoki' ? 'style-kachidoki' : ''} ${selectedEvent.style === 'sumitomo' ? 'style-sumitomo' : ''} ${selectedEvent.style === 'higashino' ? 'style-higashino' : ''} ${selectedEvent.style === 'ghoul' ? 'style-ghoul' : ''} ${selectedEvent.style === 'matsumoto' ? 'style-matsumoto' : ''} ${selectedEvent.style === 'sympathy' ? 'style-sympathy' : ''} ${selectedEvent.style === 'spirited' ? 'style-spirited' : ''}`}>
                        
                        {/* Kon Style Glitch Effect */}
                        {(selectedEvent.style === 'kon' || selectedEvent.style === 'ghoul') && (
                             <div className="kon-border"></div>
                        )}

                        {/* Modal Header */}
                        <div className={`p-8 border-b border-stone-100 relative ${selectedEvent.style === 'kon' || selectedEvent.style === 'ghoul' ? 'bg-[#0f172a] border-gray-800' : ''}`}>
                            <button 
                                onClick={() => setSelectedEvent(null)}
                                className={`absolute top-6 right-6 transition-colors ${selectedEvent.style === 'kon' || selectedEvent.style === 'ghoul' ? 'text-red-500 hover:text-red-400' : 'text-stone-300 hover:text-stone-600'}`}
                            >
                                <X size={20} strokeWidth={selectedEvent.style === 'kon' ? 3 : 1.5} />
                            </button>
                            
                            <div className="flex items-center gap-3 mb-4">
                                <span className={`text-[10px] font-bold uppercase tracking-[0.2em] px-2 py-1 ${selectedEvent.style === 'kon' || selectedEvent.style === 'ghoul' ? 'text-red-500 bg-black border border-red-900' : 'text-stone-400 bg-stone-50'}`}>
                                {selectedEvent.type.toUpperCase()}
                                </span>
                            </div>
                            
                            <h3 className={`text-3xl font-bold mb-3 leading-tight ${selectedEvent.style === 'kon' || selectedEvent.style === 'ghoul' ? 'text-white' : 'font-display text-stone-800'}`}>{selectedEvent.title}</h3>
                            <div className={`flex items-center text-sm font-medium ${selectedEvent.style === 'kon' || selectedEvent.style === 'ghoul' ? 'text-blue-400 font-mono' : 'text-stone-500 font-serif italic'}`}>
                                <Clock size={14} className="mr-2 opacity-50" />
                                {selectedEvent.time}
                            </div>
                        </div>

                        {/* Modal Content */}
                        <div className={`p-8 overflow-y-auto custom-scrollbar ${selectedEvent.style === 'kon' || selectedEvent.style === 'ghoul' ? 'bg-[#111] text-stone-300' : ''} ${selectedEvent.style === 'kusama' ? 'inner-card' : ''}`}>
                            
                            <p className={`text-sm leading-8 mb-8 text-justify ${selectedEvent.style === 'kon' || selectedEvent.style === 'ghoul' ? 'text-stone-400 font-sans tracking-wide' : 'text-stone-600 font-serif'}`}>
                                {selectedEvent.details}
                            </p>

                            {/* Trap Insight */}
                            {selectedEvent.insights?.trap && (
                                <div className={`mb-8 p-6 border-l-2 ${selectedEvent.style === 'kon' || selectedEvent.style === 'ghoul' ? 'bg-red-900/20 border-red-600 text-red-400' : 'bg-rose-50/50 border-rose-300'}`}>
                                    <h4 className={`font-bold text-xs flex items-center mb-3 uppercase tracking-wider ${selectedEvent.style === 'kon' || selectedEvent.style === 'ghoul' ? 'text-red-500' : 'font-display text-rose-800'}`}>
                                        <AlertTriangle size={12} className="mr-2" />
                                        Trap Warning
                                    </h4>
                                    <p className={`text-sm leading-relaxed ${selectedEvent.style === 'kon' || selectedEvent.style === 'ghoul' ? 'font-sans opacity-90' : 'text-rose-900/70 font-serif'}`}>
                                        {selectedEvent.insights.trap}
                                    </p>
                                </div>
                            )}

                            {/* Japanese Vocabulary */}
                            {selectedEvent.vocabulary && (
                                <div className="mb-10 vocab-section">
                                    <h4 className={`font-bold mb-6 text-[10px] flex items-center justify-center uppercase tracking-[0.2em] font-sans ${selectedEvent.style === 'kon' || selectedEvent.style === 'ghoul' ? 'text-blue-900' : 'text-stone-300'}`}>
                                        â€” Vocabulary â€”
                                    </h4>
                                    <div className="grid gap-6">
                                        {selectedEvent.vocabulary.map((vocab, i) => (
                                            <div key={i} className="vocab-card relative pl-4 border-l border-stone-200 p-4 rounded-lg">
                                                <div className="flex items-baseline gap-3 mb-1">
                                                    <ruby className="vocab-term text-2xl font-medium tracking-wide text-stone-800 font-display">
                                                        {vocab.term}
                                                        <rt className="vocab-reading text-xs mb-1 block text-stone-500 font-serif">{vocab.reading}</rt>
                                                    </ruby>
                                                    <span className="vocab-badge text-xs font-bold text-stone-500 bg-stone-50 px-2 py-0.5 rounded-full border border-stone-100">{vocab.meaning}</span>
                                                </div>
                                                <p className="vocab-desc text-xs leading-relaxed text-stone-600 font-serif">
                                                    {vocab.desc}
                                                </p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* Insights Grid */}
                            {selectedEvent.insights && (
                                <div className="space-y-8">
                                    <h4 className={`font-bold mb-6 text-[10px] flex items-center justify-center uppercase tracking-[0.2em] font-sans ${selectedEvent.style === 'kon' || selectedEvent.style === 'ghoul' ? 'text-blue-900' : 'text-stone-300'}`}>
                                        â€” Insights â€”
                                    </h4>
                                    
                                    {Object.entries(selectedEvent.insights).map(([key, value]) => {
                                        if (key === 'trap') return null;
                                        
                                        let icon, label;
                                        switch(key) {
                                            case 'shopping': icon = <Gift size={14}/>; label = "Shopping Taste"; break;
                                            case 'creative': icon = <Lightbulb size={14}/>; label = "Creative"; break;
                                            case 'history': icon = <BookOpen size={14}/>; label = "History"; break;
                                            case 'business': icon = <Briefcase size={14}/>; label = "Business"; break;
                                            case 'politics': icon = <Landmark size={14}/>; label = "Politics"; break;
                                            case 'local': icon = <Users size={14}/>; label = "Local Voice"; break;
                                            case 'travel': icon = <Compass size={14}/>; label = "Travel Note"; break;
                                            default: icon = <Info size={14}/>; label = "Info";
                                        }

                                        return (
                                            <div key={key} className="group">
                                                <div className={`flex items-center gap-2 mb-2 transition-colors ${selectedEvent.style === 'kon' || selectedEvent.style === 'ghoul' ? 'text-blue-600 group-hover:text-blue-400' : 'text-stone-400 group-hover:text-stone-600'}`}>
                                                    {icon}
                                                    <span className="text-[10px] font-bold uppercase tracking-widest font-sans">{label}</span>
                                                </div>
                                                <p className={`text-sm leading-7 pl-6 border-l transition-colors ${selectedEvent.style === 'kon' || selectedEvent.style === 'ghoul' ? 'text-stone-400 border-zinc-800 font-sans' : 'text-stone-600 font-serif border-stone-100 group-hover:border-stone-300'}`}>
                                                    {value}
                                                </p>
                                            </div>
                                        );
                                    })}
                                </div>
                            )}
                        
                        </div>
                        
                        <div className={`p-6 border-t flex justify-center ${selectedEvent.style === 'kon' || selectedEvent.style === 'ghoul' ? 'bg-[#0a0a0a] border-zinc-900' : 'bg-stone-50 border-stone-100'}`}>
                             <a 
                                href={`https://www.google.com/maps/search/?api=1&query=${selectedEvent.locationQuery}`} 
                                target="_blank" 
                                rel="noopener noreferrer"
                                className={`text-xs font-bold tracking-widest uppercase transition-colors flex items-center gap-2 font-sans ${selectedEvent.style === 'kon' || selectedEvent.style === 'ghoul' ? 'text-blue-500 hover:text-white' : 'text-stone-400 hover:text-stone-800'}`}
                            >
                                <MapIcon size={14} />
                                Open in Google Maps
                            </a>
                        </div>
                    </div>
                    </div>
                )}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<TripApp />);
    </script>
</body>
</html>
